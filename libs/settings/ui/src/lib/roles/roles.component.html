<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Add" (click)="addRole()" icon="pi pi-plus"></button>
        </ng-template>
    </p-toolbar>
    <p-table [value]="roles" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteRole(role)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
