<div class="stepsdemo-content">
    <p-card>
        <form [formGroup]="form" (submit)="nextPage()">
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="First Name" pInputText formControlName="name">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Middle name" formControlName="middle_name">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Last Name" formControlName="surname">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="ID No" pInputText formControlName="id_number">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <p-calendar [showIcon]="true" styleClass="form-control" [showButtonBar]="true"
                     inputId="icon" placeholder="Date of Birth" formControlName="date_of_birth">
                        </p-calendar>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                        <p-dropdown     
                        [options]="Gender"
                        placeholder="Select Gender"
                        formControlName="gender">
                      </p-dropdown>             
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <p-dropdown     
                    [options]="maritalStatus"
                    placeholder="Select Marital Status"
                    formControlName="marital_status">
                  </p-dropdown> 
                </div>
            </div>
            <div class="grid grid-nogutter justify-content-end">
                <button  *ngIf="!isEdit" pButton type="button" label="Skip" class="p-button-outlined mr-2" icon="pi pi-angle-left"
                    (click)="skip()"></button>
                <p-button [label]="!isEdit ? 'Next' : 'Save'" icon="pi pi-angle-right" [disabled]="false" iconPos="right" type="submit">
                </p-button>
            </div>
        </form>
    </p-card>
</div>
