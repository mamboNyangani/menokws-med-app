<div class="stepsdemo-content">
    <p-card>
        <form [formGroup]="form" (submit)="nextPage()">
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Name" pInputText formControlName="name">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Relationship" formControlName="relationship">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Gender" pInputText formControlName="sex">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Full Address" formControlName="address">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="City" pInputText
                            formControlName="city">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Postal Code" pInputText formControlName="postal_code">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Country" formControlName="country">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Phone" formControlName="phone">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Mobile" formControlName="mobile">
                    </div>
                </div>
            </div>
            <div class="grid grid-nogutter justify-content-end">
                <button  *ngIf="!isEdit" pButton type="button" label="Skip" class="p-button-outlined mr-2" icon="pi pi-angle-left"
                    (click)="skip()"></button>
                <p-button [label]="!isEdit ? 'Next' : 'Save'" icon="pi pi-angle-right" [disabled]="false" iconPos="right" type="submit">
                </p-button>
            </div>
        </form>
    </p-card>
</div>
