<div class="stepsdemo-content">
    <p-card>
        <form [formGroup]="form" (submit)="nextPage()">
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Occupation" pInputText formControlName="occupation">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Employer" formControlName ="employer">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Employer Address" pInputText formControlName="employer_address_1">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Employer Address 2" formControlName ="employer_address_2">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="City" pInputText formControlName="city">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Country" formControlName ="country">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Postal Code" formControlName ="postal_code">
                    </div>
                </div>
            </div>
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Next" icon="pi pi-angle-right" [disabled]="false" iconPos="right" type="submit">
                </p-button>
            </div>
        </form>
    </p-card>
</div>
