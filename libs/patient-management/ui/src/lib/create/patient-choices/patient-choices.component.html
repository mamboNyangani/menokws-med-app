<div class="stepsdemo-content">
    <p-card>
        <form [formGroup]="form" (submit)="nextPage()">
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Allow Email" pInputText formControlName="allow_email">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Allow SMS" formControlName="allow_sms">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Leave message with" pInputText formControlName="leave_message_with">
                    </div>
                </div>
            </div>
            <div class="grid grid-nogutter justify-content-end">
                <button  *ngIf="!isEdit" pButton type="button" label="Skip" class="p-button-outlined mr-2" icon="pi pi-angle-left"
                    (click)="skip()"></button>
                <p-button [label]="!isEdit ? 'Next' : 'Save'" icon="pi pi-angle-right" [disabled]="false" iconPos="right" type="submit">
                </p-button>
            </div>
        </form>
    </p-card>
</div>
