<div class="stepsdemo-content">
    <p-card>
        <form [formGroup]="form" (submit)="nextPage()">
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="First Name" pInputText formControlName="name">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Middle name" formControlName ="middle_name">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Last Name" formControlName ="surname">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="ID No" pInputText formControlName="id_number">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Date of Birth" formControlName ="date_of_birth">
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Last Name" formControlName ="gender">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Marital Status" pInputText formControlName="marital_status">
                    </div>
                </div>
            </div>
                <div class="grid grid-nogutter justify-content-end">
                    <p-button label="Next" icon="pi pi-angle-right" [disabled]="false"  iconPos="right" type="submit"></p-button>
                </div>
        </form>
    </p-card>
</div>
