<div class="stepsdemo-content">
    <p-card>
        <form [formGroup]="form" (submit)="nextPage()">
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Language" pInputText formControlName="language">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Race" formControlName="race">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Ethnicity" pInputText formControlName="ethnicity">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="number" pInputText placeholder="Family size" formControlName="family_size">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="Finincial Review Date" placeholder="City" pInputText
                            formControlName="financial_review_date">
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" placeholder="Monthly Income" pInputText formControlName="monthly_income">
                    </div>
                </div>
            </div>
            <div class="grid p-fluid p-3">
                <div class="col-12 md:col-6">
                    <div class="p-inputgroup">
                        <input type="text" pInputText placeholder="Religion" formControlName="religion">
                    </div>
                </div>
            </div>
            <div class="grid grid-nogutter justify-content-end">
                <button  *ngIf="!isEdit" pButton type="button" label="Skip" class="p-button-outlined mr-2" icon="pi pi-angle-left"
                    (click)="skip()"></button>
                <p-button [label]="!isEdit ? 'Next' : 'Save'" icon="pi pi-angle-right" [disabled]="false" iconPos="right" type="submit">
                </p-button>
            </div>
        </form>
    </p-card>
</div>
