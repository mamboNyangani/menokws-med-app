
<div class="surface-section">
    <div class="font-medium text-3xl text-900 mb-3">Choices</div>
    <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium"></div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"></div>
            <div class="w-6 md:w-2 flex justify-content-end">
                <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" (click)="edit()"></button>
            </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Allow SMS</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{choices.allow_sms}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Allow Email</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{choices.allow_email}}</div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
            <div class="text-500 w-6 md:w-2 font-medium">Leave message with</div>
            <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{choices.leave_message_with}}</div>
        </li>
    </ul>
</div>
