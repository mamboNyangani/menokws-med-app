<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome back!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <div>
                    <label class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label class="block text-900 font-medium text-xl mb-2">Password</label>
                    <input type="password" pInputText class="w-full mb-3" [(ngModel)]="password">
                    <div class="flex align-items-center justify-content-between mb-6">
                        <div class="flex align-items-center">
                            <p-checkbox [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label class="text-900">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                            password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="signIn()" [disabled]="!email || !password"></button>
                </div>
            </div>
        </div>
    </div>
</div>
